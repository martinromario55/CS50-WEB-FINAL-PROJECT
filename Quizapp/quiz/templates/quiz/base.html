{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ APP | {% block title %}{% endblock title %}</title>
    <link rel="icon" type="image/x-icon" href="https://bit.ly/3RadgTs" />
    <!-- Bootstrap CSS -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link href="{% static 'css/main.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <nav
      class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"
    >
      <a
        class="navbar-brand col-3 col-md-3 col-lg-2 col-sm-3 me-0 px-3 ml-4 col-ml-1 text-col-left"
        href="{% url 'home_page' %}"
        >CS50 QUIZ APP</a
      >

      <ul
        class="navbar-nav px-3"
        style="display: flex; flex-direction: row; align-items: center"
      >
        <li class="nav-item text-nowrap">
          <div href="" class="nav-link">
            <h4 class="text text-capitalize user-name">
              <i class="fa-regular fa-user"></i> {{request.user.username}}
            </h4>
          </div>
        </li>
        <li class="nav-item text-nowrap mt-3 ml-2">
          <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <input
              class="btn btn-danger btn-sm ml-5 signout-btn"
              type="submit"
              value="Sign out"
            />
          </form>
        </li>
      </ul>
    </nav>
    {% block content %} {% endblock content %}
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/timer.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
